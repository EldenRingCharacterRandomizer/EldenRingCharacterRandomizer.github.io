<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Character Randomizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #2c2c2c;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #66bb6a; /* Green */
            margin-bottom: 30px;
        }
        button {
            background-color: #66bb6a;
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 30px;
        }
        button:hover {
            background-color: #5cb85c;
        }
        button:active {
            transform: scale(0.98);
        }
        #characterDisplay {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        #characterDisplay p {
            margin: 8px 0;
            font-size: 1.1em;
            color: #fff;
        }
        #characterDisplay p strong {
            color: #66bb6a;
        }
        #characterDisplay ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #characterDisplay ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elden Ring Character Randomizer</h1>
        <button id="generateButton">Generate Random Character</button>
        <div id="characterDisplay">
            <p>Click the button to generate your Elden Ring character!</p>
        </div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', async () => {
            const displayDiv = document.getElementById('characterDisplay');
            displayDiv.innerHTML = '<p>Generating character...</p>';

            const mockPrimaryWeapon = "Mock Primary Weapon Name";
            const mockSpiritAshes = "Mock Spirit Ashes Name";
            const mockTalismans = [
                "Mock Talisman 1",
                "Mock Talisman 2",
                "Mock Talisman 3",
                "Mock Talisman 4",
            ];

            const mockAttributes = "Mock Attributes";

            let armorData;
            try {
                const response = await fetch('elden_ring_armor.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                armorData = await response.json();
            } catch (error) {
                console.error('Error fetching armor data:', error);
                displayDiv.innerHTML = '<p style="color: red;">Failed to load armor data.</p>';
                return;
            }

            const armorTypes = ['light', 'medium', 'heavy'];
            const randomArmorType = armorTypes[Math.floor(Math.random() * armorTypes.length)];
            const selectedArmorSets = armorData[randomArmorType];
            const randomArmorSet = selectedArmorSets[Math.floor(Math.random() * selectedArmorSets.length)];
            const armorSetName = randomArmorSet.name;

            displayDiv.innerHTML = `
                <p><strong>Attributes:</strong> ${mockAttributes}</p>
                <p><strong>Primary Weapon:</strong> ${mockPrimaryWeapon}</p>
                <p><strong>Spirit Ashes:</strong> ${mockSpiritAshes}</p>
                <p><strong>Armor Set:</strong> ${armorSetName}</p>
                <p><strong>Talismans:</strong></p>
                <ul>
                    ${mockTalismans.map(talisman => `<li>${talisman}</li>`).join('')}
                </ul>
            `;
        });
    </script>
</body>
</html>
